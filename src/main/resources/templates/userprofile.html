<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
</head>
<body>
<h1>Profile</h1>
<a th:href="@{/}">Log out</a>
<img src="https://cdn.patchcdn.com/assets/layout/contribute/user-default.png" width="200px" height="200px">
<h2>User Information</h2>
<p>User name: <span th:text="${principal.username}"></span></p>
<p>First name: <span th:text="${principal.firstName}"></span></p>
<p>Last name: <span th:text="${principal.lastName}"></span></p>
<p>Date of birth: <span th:text="${principal.dateOfBirth}"></span></p>
<p>Bio: <span th:text="${principal.bio}"></span></p>

</body>
</html>
