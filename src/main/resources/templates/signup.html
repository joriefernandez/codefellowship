<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CodeFellowship Signup</title>
    <link href="/styles.css" rel="stylesheet" />
</head>
<body>
<div th:replace="fragments/nav :: cf_header">...</div>
<form action="#" th:action="@{/signup}" th:object="${appUser}" method="post">

    <h2>Sign Up</h2>

    <label for="username">User Name:</label>
    <input id="username" type="text" th:field="*{username}" required/>

    <label for="password">Password:</label>
    <input id="password" type="password" th:field="*{password}" required/>

    <label for="firstname">First Name:</label>
    <input id="firstname" type="text" th:field="*{firstName}" required/>

    <label for="lastname">Last Name:</label>
    <input id="lastname" type="text" th:field="*{lastName}" required/>

    <label for="dob">Date of birth:</label>
    <input id="dob" type="date" th:field="*{dateOfBirth}" required/>

    <label for="bio">Bio:</label>
    <input id="bio" type="text" th:field="*{bio}" required/>


    <button type="submit">Sign Up</button>


</form>
</body>
</html>
